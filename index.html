<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" href="./assets/icon.png" />
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap"
         rel="stylesheet"
      />

      <script defer src="script.js"></script>

      <title>Pokedex</title>
   </head>

   <body>
      <main>
         <img
            src="#"
            alt="pokemon"
            class="pokemon__image"
         />
         <h1 class="pokemon__date">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
         </h1>
         <form class="form">
            <input
               type="search"
               class="input__search"
               placeholder="Name or Number"
               required
            />
         </form>
         <div class="buttons">
            <button class="button btn-prev">Prev &#60;</button>
            <button class="button btn-next">&#62; Next</button>
         </div>

         
         <img src="./assets/pokedex.png" alt="pokedex" class="pokedex" />
      </main>
   </body>
</html>
